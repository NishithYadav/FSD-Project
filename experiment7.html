<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .card {
      width: 220px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 60px;
      height: 60px;
      background: dodgerblue;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 10px;
      font-weight: bold;
    }

    .name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info {
      font-size: 14px;
      color: #444;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="card">
    <div class="avatar">JK</div>
    <div class="name">Jeet Kumar</div>
    <div class="info">B.Tech - CSE<br>Roll No: 21CS1007<br>1st Year</div>
  </div>

  <div class="card">
    <div class="avatar">AR</div>
    <div class="name">Asha Rani</div>
    <div class="info">B.Tech - IT<br>Roll No: 21IT1012<br>1st Year</div>
  </div>

  <div class="card">
    <div class="avatar">RK</div>
    <div class="name">Rohit Kumar</div>
    <div class="info">B.Tech - ECE<br>Roll No: 21EC1009<br>1st Year</div>
  </div>

</div>

</body>
</html>
