<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>

  <!-- Form starts -->
  <form method="post" action="submit_registration.html">
    <fieldset>
      <legend><strong>Personal Information</strong></legend>

      <label for="fname">Full Name:</label><br>
      <input type="text" id="fname" name="fullname" placeholder="Enter your full name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select><br><br>
    </fieldset>

    <fieldset>
      <legend><strong>Academic Information</strong></legend>

      <label for="course">Course:</label><br>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="btech">B.Tech</option>
        <option value="bsc">B.Sc</option>
        <option value="bcom">B.Com</option>
        <option value="ba">B.A</option>
        <option value="mba">MBA</option>
      </select><br><br>

      <label for="branch">Branch / Major:</label><br>
      <input type="text" id="branch" name="branch" placeholder="Enter your branch or major" required><br><br>

      <label for="year">Year of Study:</label><br>
      <input type="number" id="year" name="year" placeholder="Enter year (1-4)" min="1" max="4" required><br><br>
    </fieldset>

    <fieldset>
      <legend><strong>Address Details</strong></legend>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your full address"></textarea><br><br>

      <label for="pincode">Pin Code:</label><br>
      <input type="text" id="pincode" name="pincode" placeholder="Enter pin code" required><br><br>
    </fieldset>

    <fieldset>
      <legend><strong>Account Setup</strong></legend>

      <label for="password">Create Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" required><br><br>

      <label for="confirm">Confirm Password:</label><br>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required><br><br>
    </fieldset>

    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
  </form>
</body>
</html>
